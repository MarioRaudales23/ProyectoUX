<ion-header>
  <ion-row class="tit_row">
    <ion-col col-9>
      <ion-item no-lines>
          <h1 id='tit' style="text-align: center">DENUNCIAS HONDURAS</h1>
      </ion-item>
    </ion-col>
    <ion-col col-3>
      <div *ngIf="afAuth.authState | async as user; else showLogin">
        <ion-title>
          <ion-item class="item item-trns text-center">
            <ion-avatar item-end *ngIf="afAuth.authState | async" (click)="show()">
              <img src={{currentUser.photoURL}}>
            </ion-avatar>
          </ion-item>
        </ion-title>
      </div>
    </ion-col>
  </ion-row>



  <ng-template #showLogin>
    <button float-right ion-button round color="danger" (click)="login()" icon-right>
      <ion-icon name="logo-googleplus"></ion-icon>
      Login
    </button>
  </ng-template>
</ion-header>

<ion-content padding>
    <div class="allHome">
      <div class="left">

      </div>
      <div class="right">
        <div id='search'>
          <br>
          <br>

          <h2>Buscar</h2>
          <ion-toolbar>
            <ion-item>
              <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
              <ion-list>
                <ion-item *ngFor="let user of users | async" class="itemuser">
                  {{ user.displayName }}
                  <ion-avatar item-left>
                    <img src={{user.photoURL}}>
                  </ion-avatar>
                </ion-item>
              </ion-list>
            </ion-item>
          </ion-toolbar>
        </div>
        <div id='denunciasRecientes'>
          <br>
          <br>

          <h2>Denuncias Recientes</h2>
          <ion-item *ngFor="let message of messages | async" class="itemchat">
            <div>
              <p></p>
            </div>
          </ion-item>
        </div>
        <div>
          <br>
          <br>
          <h2>Contacto</h2>
          <p>WhatsApp: +1-504-502-7058</p>
          <p>info@denunciashonduras.com</p>
        </div>
      </div>
    </div>
</ion-content>

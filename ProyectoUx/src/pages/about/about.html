<ion-header>
  <h1 id='tit' style="text-align: center">DENUNCIAS HONDURAS</h1>
</ion-header>

<ion-content padding>
    <div class="allHome">
      <div class="left">

      </div>
      <div class="right">
        <div id='search'>
          <br>
          <br>

          <h2>Buscar</h2>
          <ion-toolbar>
            <ion-row class="search_row">
              <ion-col col-9>
                <ion-item no-lines>
                  <ion-input type="text" placeholder="Buscar..." [(ngModel)]="search"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col col-3>
                <div class="buttons" item-right>
                  <button ion-fab mini [disabled]="search === ''">
                    <ion-icon name="search"></ion-icon>
                  </button>
                </div>
              </ion-col>
            </ion-row>
          </ion-toolbar>
        </div>
        <div id='denunciasRecientes'>
          <br>
          <br>

          <h2>Denuncias Recientes</h2>
          <ion-item *ngFor="let message of messages | async" class="itemchat">
            <div>
              <p></p>
            </div>
          </ion-item>
        </div>
        <div>
          <br>
          <br>
          <h2>Contacto</h2>
          <p>WhatsApp: +1-504-502-7058</p>
          <p>info@denunciashonduras.com</p>
        </div>
      </div>
    </div>
</ion-content>
